<div>
    <div class="title">
        <h1>Weather App</h1>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4" *ngFor="let weather of weatherList; let i = index">
                <app-current-weather [weather]="weather"> {{ weather }} </app-current-weather>
            </div>
        </div>
    </div>
</div>
